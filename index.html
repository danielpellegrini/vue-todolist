<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>ToDo List</title>
</head>

<body>

  <div id="app">

    <div class="main-container">

      <div class="image">
        <img src="img/logo.png" alt="boolean logo">
      </div>

      <div class="input">
        <input @keyup.enter="addNewTodo" v-model="newTodoText" id="new-todo" placeholder="New Todo">
        <button v-on:click="addNewTodo">Add</button>
      </div>

      <div class="todo-list">
        <ul>
          <li v-for="(item, index) in todos">{{ item }}
            <i class="fas fa-times"  @click="removeTodo(index)"></i>
            <hr>
          </li>
        </ul>
      </div>

  </div>

  </div>



  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
